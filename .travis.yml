---
language: node_js
node_js:
  - "6"

sudo: false

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add phantomjs-prebuilt
  - phantomjs --version

install:
  - yarn install --non-interactive

script:
  - yarn test
deploy:
  skip_cleanup: true
  provider: script
  script: ember deploy production
  on:
    branch: master
